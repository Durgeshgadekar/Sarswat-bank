<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraswat Bank - Login</title>
    <link rel="icon" type="image/x-icon" href="saraswatlogo2.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
        }

        .login-container h2 {
            text-align: center;
            color: #800000;
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px;
        }

        .login-container label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            background-color: #800000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #800000;
        }

        .login-container .help-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        .login-container .help-text a {
            color: #800000;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="saraswatlogo2.jpeg" alt="Saraswat Bank Logo" width="150">
        <h2>Saraswat Bank Login</h2>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            
        </form>
             <a href="profile.html"><button>Login</button></a>
        <div class="help-text">
            <p><a href="#">Forgot password?</a></p>
            <p><a href="#">New user? Register here</a></p>
        </div>
    </div>

</body>
</html>
