<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account on Hold - Saraswat Bank</title>
    <link rel="icon" type="image/x-icon" href="saraswatlogo2.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #800000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .notice-section {
            padding: 40px;
            text-align: center;
        }

        .notice-section h2 {
            color: #800000;
            margin-bottom: 20px;
        }

        .notice-message {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notice-message p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        .actions {
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .actions button:hover {
            background-color: #a00000;
        }

        footer {
            background-color: #800000;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

 
        @media screen and (max-width: 480px) {
        
            .notice-message {
               background-color: white;
              border-radius: -7px;
               padding: 7px;
                margin: 22px auto;
               width: 97%;
               box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    } 
    </style>
</head>
<body>
   
    <section class="notice-section">
        <h2>Your Account is On Hold</h2>

        <div class="notice-message">
           
            <p>We regret to inform you that your Saraswat Bank account (Account Number: 510000000371768) is currently on hold due to a pending issue.</p>
            <!-- <p>Please visit your nearest branch to resolve this matter as soon as possible.</p> -->
            <p>We apologize for any inconvenience caused and are here to assist you.</p>
        </div>

        <div class="actions">
           <a href="homepage.html"><button>Go to Home</button></a>
        </div>
    </section>

</body>
</html>
