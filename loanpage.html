<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraswat Bank - Loan Services</title>
    <link rel="icon" type="image/x-icon" href="saraswatlogo2.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #800000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        .banner {
            background: url('https://via.placeholder.com/1200x300') no-repeat center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        .loan-section {
            padding: 40px;
            text-align: center;
        }

        .loan-section h2 {
            color: #800000;
        }

        .loan-options {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .loan-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loan-item h3 {
            color: #333;
        }

        .loan-item p {
            color: #555;
        }

        .loan-form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loan-form input, .loan-form select, .loan-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .loan-form button {
            background-color: #800000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loan-form button:hover {
            background-color: #a00000;
        }

        footer {
            background-color: #800000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        @media screen and (max-width: 480px) {
            .loan-form {
                     background-color: white;
                       border-radius: 2px;
                          padding: 32px;
                           max-width: 299px;
                            margin: 40px auto;
                             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        }

        }
    </style>
</head>
<body>
    <section class="loan-form">
        <h2>Loan Inquiry Form</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Phone Number" required>
            <select required>
                <option value="">Select Loan Type</option>
                <option value="personal">Personal Loan</option>
                <option value="home">Home Loan</option>
                <option value="education">Education Loan</option>
            </select>
            <textarea placeholder="Message or Inquiry Details" rows="4" required></textarea>
            <button type="submit">Submit Inquiry</button>
        </form>
    </section>

</body>
</html>
